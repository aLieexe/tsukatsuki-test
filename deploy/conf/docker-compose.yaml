services:
  caddy:
    image: caddy:2.10.2-alpine
    restart: unless-stopped
    ports:
    - "80:80"
    - "443:443"
    volumes:
    - ./conf:/etc/caddy
    - caddy_data:/data
    - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy
  app:
    build:
      context: ../../
      dockerfile: deploy/conf/Dockerfile
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5500/"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  caddy_data:
  caddy_config:
