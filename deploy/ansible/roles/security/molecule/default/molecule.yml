dependency:
  name: galaxy
driver:
  name: docker
platforms:
- name: instance
  image: geerlingguy/docker-ubuntu2404-ansible:latest
  pre_build_image: true
  privileged: true
  volumes:
  - /sys/fs/cgroup:/sys/fs/cgroup:rw
  cgroupns_mode: host
  command: /sbin/init
  tmpfs:
  - /run
  - /tmp
provisioner:
  name: ansible
  inventory:
    links:
      hosts: inventory.yml
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
    ssh_connection:
      pipelining: false
verifier:
  name: ansible
